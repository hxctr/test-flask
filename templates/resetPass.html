<html lang="en">
  <head>
    <title>Pass finder</title>

    <!--===============================================================================================-->
  
    <!--===============================================================================================-->
    <link
      rel="stylesheet"

    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/PasswordReset/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/PasswordReset/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/PasswordReset/vendor/animate/animate.css" />
    <!--===============================================================================================-->

      href="/static/PasswordReset/vendor/select2/select2.min.css"

    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="/static/PasswordReset/css/main.css" />

  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('/static/PasswordReset/images/img-01.jpg')"
      >
        <div class="wrap-login100 p-t-190 p-b-30">
          <form class="login100-form validate-form" onsubmit="return false">
           

            

            <div
              class="wrap-input100 validate-input m-b-10"
              data-validate="Username is required"
            >
              <input
                class="input100"
                type="text"
                name="usuario"
                id="username"
                placeholder="Username"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user"></i>
              </span>
            </div>

            

            <div class="container-login100-form-btn p-t-10">
              <button class="login100-form-btn" onclick="searchPass()">
                Find password
              </button>
            </div>

            <div class="text-center w-full p-t-25 p-b-230">
              <a href="/getSignIn" class="txt1"> Sign In </a>
            </div>

            <div class="text-center w-full p-t-25 p-b-230">
              <a href="/static/PasswordReset/#" class="txt1">  </a>
            </div>

            
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="static/PasswordReset/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="static/PasswordReset/vendor/bootstrap/js/popper.js"></script>

    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <script src="static/PasswordReset/js/main.js"></script>
    <script src="static/PasswordReset/js/resetpass.js"></script>
  </body>
