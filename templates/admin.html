                <script>
                  let text = "";

                  fetch('https://appmedia.onrender.com/getAllUsers')
                  .then(response => response.json()
                  .then(data => {
                    for (let i = 0; i < data.length; i++) {
                      text += `
                      <tr>
                  <th scope="row">${i+1}</th>
                  <td>${data[i].nombre}</td>
                  <td>${data[i].apellido}</td>
                  <td>${data[i].username}</td>
                </tr>
                      
                      
                      
                      `
                      
                    }
                    document.getElementById('user-table').innerHTML = text;
                  })
                  )
                </script>
